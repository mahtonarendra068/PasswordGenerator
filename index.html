<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>


    <div class="container">
        <h2>Password Generator</h2>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span id="copy" class="material-symbols-outlined">
                content_copy
            </span>

            <span id="done" class="material-symbols-outlined">
                done
             </span>


        </div>
        <input id="slider" type="range" min="1" max="30" value="9">

        <div class="row">
            <p>Password Length </p>
            <span id="sliderVal"> 4</span>

        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters(a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase"  checked >
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters(A-Z)</label>
            <input type="checkbox" name="Uppercase" id="uppercase" checked >
        </div>
        <div class="row">
            <label for="digits">Include Digits (0-9)</label>
            <input type="checkbox" name="digits " id="digits" checked >
        </div>
        <div class="row">
            <label for="Special">Include Special symbol(@...)</label>
            <input type="checkbox" name="Symbols" id="Special" checked >
        </div>

        <button type="button" class="GenerateBtn" id="GenerateBtn">Generate</button>
    </div>


    <script src="script.js"></script>


</body>

</html>
